<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cool project 1</title>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <style>
    /* Loading effect styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      z-index: 1000;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 8px solid #ccc;
      border-top: 8px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide the loading screen after page loads */
    #visualization {
      display: none;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <!-- Visualization container -->
  <div id="visualization">
    <h1 style="text-align: center; color: #333;">Interactive Chart</h1>
    <div id="chart" style="width: 80%; margin: auto; height: 500px;"></div>
  </div>

  <script>
    // Sample data for the chart
    const data = [
      {
        x: ['A', 'B', 'C', 'D'],
        y: [10, 15, 13, 17],
        type: 'bar',
        name: 'Group 1'
      },
      {
        x: ['A', 'B', 'C', 'D'],
        y: [16, 5, 11, 9],
        type: 'bar',
        name: 'Group 2'
      }
    ];

    const layout = {
      title: 'Sample Bar Chart',
      barmode: 'group',
      plot_bgcolor: '#f4f4f4',
      paper_bgcolor: '#f4f4f4',
      font: {
        color: '#333'
      }
    };

    // Display the chart after a short delay
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('visualization').style.display = 'block';

      // Create the Plotly chart
      Plotly.newPlot('chart', data, layout);
    }, 2000); // Adjust delay as needed
  </script>
</body>
</html>
